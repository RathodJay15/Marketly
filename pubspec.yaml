name: marketly
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  provider: ^6.1.5+1
  image_picker: ^1.2.1
  firebase_storage: ^13.0.6
  cached_network_image: ^3.4.1
  carousel_slider: ^5.1.1
  flutter_rating_bar: ^4.0.1
  pinch_zoom: ^2.0.1
  http: ^1.6.0
  animations: ^2.1.1
  another_stepper: ^1.2.2
  intl: ^0.20.2
  app_settings: ^7.0.0
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^20.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/marketly_logo.png"

flutter:
  uses-material-design: true
